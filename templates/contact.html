<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Bog‘lanish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .contact-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #219150;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: #3498db;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Biz bilan bog‘laning</h2>
    <form action="#" method="post">
        <label for="name">Ism</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email manzil</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Xabar</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Yuborish</button>
    </form>

    <a href="{% url 'home' %}" class="home-link">← Bosh sahifaga qaytish</a>
</div>

</body>
</html>
